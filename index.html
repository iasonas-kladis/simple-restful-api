<!DOCTYPE html>
<html>
<head>
	<title>Homepage</title>
	<meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="index.css">
	 <!-- <link rel="stylesheet" href="https://drvic10k.github.io/bootstrap-sortable/Contents/bootstrap-sortable.css" /> -->
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	 <!-- <script src="https://drvic10k.github.io/bootstrap-sortable/Scripts/bootstrap-sortable.js"></script> -->
 	 <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script> -->
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.js"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>
   <script src="index.js"></script>
	 <script src="spa.js"></script>
</head>


<body>

  <main>
		<div class="homepage-buttons page homepage activated" id="homepage">
			<a class="nav-link">
				<button class="btn btn-outline-primary col-md-3" redirect-target="create" type="button">create</button>
			</a>
			<a class="nav-link">
				<button class="btn btn-outline-primary col-md-3" redirect-target="results" onclick="get_data()" type="button">data</button>
			</a>
		</div>

	<div class="page create" id="create">
    <form class="form-inline col-md-8 container-fluid">
      <input class="form-control col-md-3" type="text" placeholder="Name" id="name">
      <input class="form-control col-md-3" type="text" placeholder="Surname" id="surname">
      <input class="form-control col-md-3" type="number" step="0.01" min="0" placeholder="Amount" id="amount">
      <input class="form-control col-md-3" type="text" placeholder="Currency" id="currency">
			<div class=" col-md-9"></div>
      <button class="btn btn-outline-primary btn-rounded col-md-3" onclick="post_data()" type="button">Submit</button>
    </form>
	</div>

	<div class="page results" id="results">
		<table class="table table-bordered sortable results-table" id="results_table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Surname</th>
					<th>Amount</th>
					<th>Currency</th>
				</tr>
			</thead>
			<tbody id="body">
			</tbody>
		</table>
		<button class="btn btn-outline-primary" id="export">Save</button>
	</div>

  </main>

</body>

</html>
